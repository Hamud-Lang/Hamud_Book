name: merge_CI

on:
  push:
    branches:
      - '**'
      - '!gh-pages'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch 
      pull-requests: write  # To create a PR from that branch
    steps:
      # Check
      - uses: actions/checkout@v3
        with:
          ref: assets
          submodules: recursive
      - run: |
          echo '创建 tree/：'
          mkdir /home/runner/tree
          echo '复制 ./ 到 /home/runner/tree/：'
          ls ./
          cp -v -u -r ./* /home/runner/tree/
          echo '检查 tree/zh-Hans-CN：'
          ls /home/runner/tree/

      # HTML/CSS/JS Minifier
      # - run: cd /home/runner/tree/zh-Hans-CN
      # - uses: docker://devatherock/minify-js:2.0.0
      #   with:
      #     add_suffix: false     # Optional

      # Run merge zh-Hans-CN and gh-pages
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
      - run: |
          echo '移动 tree/* 到 gh-pages/*：'
          cp -v -u -r /home/runner/tree/* .

#      - name: Generate the sitemap
#        id: sitemap
#        uses: cicirello/generate-sitemap@v1
#        with:
#          base-url-path: https://***/

#      - name: Output sitemap stats
#        run: |
#          echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
#          echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
#          echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"

      # Deploy
      - uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: . # The folder the action should deploy.

