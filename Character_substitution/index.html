	<script>
		function replaceChars() {
			var inputText = document.getElementById("inputText").value.toLowerCase();
			var outputOnerio = "";
			var outputTri = "";

			for (var i = 0; i < inputText.length; i++) {
				var char = inputText.charAt(i);

				// 使用 switch 语句将拉丁字母转换为对应的符号
				switch (char) {
					case "h":
						outputOnerio += "ح";
						outputTri += "ح";
						break;
					case "m":
						outputOnerio += "م";
						outputTri += "م";
						break;
					case "d":
						outputOnerio += "د";
						outputTri += "د";
						break;
					case "*":
						outputOnerio += "خ";
						outputTri += "چ";
						break;
					case "b":
						outputOnerio += "ب";
						outputTri += "ب";
						break;
					case "g":
						outputOnerio += "گ";
						outputTri += "ق";
						break;
					case "n":
						outputOnerio += "ن";
						outputTri += "ن";
						break;
					case "r":
						outputOnerio += "ر";
						outputTri += "ر";
						break;
					case "s":
						outputOnerio += "س";
						outputTri += "س";
						break;
					case "a":
						if (inputText.charAt(i + 1) === "y") {
							outputOnerio += "لو";
							outputTri += "وٰ";
							i++; // 跳过下一个字符
						} else if (inputText.charAt(i + 1) === "w") {
							outputOnerio += "لي";
							outputTri += "يٰ";
						} else {
							outputOnerio += "ا";
							outputTri += "ا";
						}
						break;
					case "w":
					case "u":
						outputOnerio += "و";
						outputTri += "و";
						break;
					case "y":
					case "i":
						outputOnerio += "ي";
						outputTri += "ي";
						break;
					case "o":
						outputOnerio += "او";
						outputTri += "وٰ";
						break;
					case "e":
						outputOnerio += "اي";
						outputTri += "يٰ";
						break;
					default:
						outputOnerio += char;
						outputTri += char;
						break;
					}
				}
				if (outputOnerio == "") {
					alert("请输入内容。\n請輸入內容。\nInput something please.\n:-)")
				} else {
					document.getElementById("onerioOutput").innerHTML = outputOnerio;
					document.getElementById("triOutput").innerHTML = outputTri;
				}
			}

		function copyContent(id) {
			// 获取输入函数的元素内容
			var inputContent = document.getElementById(id).innerHTML;
		
			// 复制内容到剪贴板
			navigator.clipboard.writeText(inputContent)
			.then(function() {
				console.log("内容已复制到剪贴板");
			})
			.catch(function(err) {
				console.error("无法复制内容：", err);
			});
		}
	</script>
